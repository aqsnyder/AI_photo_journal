<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My Photo Journal</h1>
    
    <!-- Google Sign-In/Out Buttons -->
    <div>
        <button id="sign-in">Sign in with Google</button>
        <button id="sign-out" style="display: none;">Sign Out</button>
        <p id="user-info"></p> <!-- Display the user's name here -->
    </div>

    <!-- Photo Album -->
    <div id="photo-album">
        <!-- Photos will be inserted here by scripts.js -->
    </div>

    <!-- Journal Entry Form -->
    <h2>Today's Journal Entry</h2>
    <form id="journal-form" style="display: none;">
        <textarea id="journal-entry" placeholder="Write about your day..."></textarea>
        <button type="submit">Save</button>
    </form>

    <script type="module" src="scripts.js"></script>
</body>
</html>
