<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #photo-album img {
            max-width: 200px;
            margin: 10px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Photo Journal</h1>

    <div id="photo-album">
        {{photoList}}
    </div>

    <h2>Today's Journal Entry</h2>
    <textarea placeholder="Write about your day..."></textarea>

</body>
</html>
